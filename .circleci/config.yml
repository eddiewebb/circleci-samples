version: 2.1
orbs:
  monorepo: eddiewebb/monorepo@dev:105 #we suggest you lock a specific revision
  path-filtering: circleci/path-filtering@0.1.2

setup: true #Important: enable dynamic workflows in project settings.
workflows:
  matrix_hack:
    jobs: 
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/continue-config.yml
          mapping: |
            module-a/.* include-module-a "<<pipeline.git.branch>>"
            module-c/.* include-module-b "<<pipeline.git.branch>>"
