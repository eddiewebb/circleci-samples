version: 2.1

orbs:
  queue: eddiewebb/queue@dev:3.1

executors:
  default:
    docker:
      - image: cimg/node:14.18.2

jobs:
  keep-going:
    executor: default
    resource_class: small
    parallelism: 1
    steps:
      - run: |
          echo '<html><head><meta http-equiv="refresh" content="0; url=https://google.com"></head></html>' > redirect.html

      - store_artifacts:
          path: redirect.html
          destination: google.com
    





  
workflows:
  version: 2
  test-deploy:
    jobs:
      - keep-going
  test-deploy:
    when: false
    jobs:
      - keep-going
