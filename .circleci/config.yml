version: 2.1
orbs:
  monorepo: eddiewebb/monorepo@dev:103 #we suggest you lock a specific revision

setup: true #Important: enable dynamic workflows in project settings.
workflows:
  build_deploy:
    jobs: 
      - monorepo/purge-jobs:
          base-revision: master
          mapping: |
            module-a/.* include-docs true
            module-b/.* include-apps true
          log-level: DEBUG
