version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:14.18.2

jobs:
  keep-going:
    executor: default
    resource_class: small
    parallelism: 4
    steps:
      - run: |
          echo $CIRCLE_NODE_INDEX
          if [ $CIRCLE_NODE_INDEX -gt 0 ];then
            sleep 20
          fi
      - run: 
          when: always
          name: Approve pending Gradle Upload
          command: |
            if [ $CIRCLE_NODE_INDEX -eq 0 ];then
              echo "Call approval"
            fi
    





  
workflows:
  version: 2
  test-deploy:
    jobs:
      - keep-going