version: 2.1
orbs:
  monorepo: eddiewebb/monorepo@dev:alpha #we suggest you lock a specific revision

setup: true #Important: enable dynamic workflows in project settings.
workflows:
  build_deploy:
    jobs: 
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/continue-config.yml
          mapping: |
            module-a/.* module-a exists
            module-b/.* module-b exists