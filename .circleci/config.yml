version: 2.1

executors:
  php:
    docker:
      - image: cimg/base:2021.07

jobs:
  prepare-dependencies:
    executor: php
    resource_class: small
    steps:
      - checkout
      - run: |
          mkdir tmp
          touch tmp/foo
          touch baz
          touch biz
      - persist_to_workspace:
          root: .
          paths:
              - .
  phpunit:
    executor: php
    #parallelism: 80
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Show files
          command: ls -la
      - run: touch newfile
      - persist_to_workspace:
          root: .
          paths: [newfile]

  coverage:
    executor: php
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Showfiles
          command: ls -la
  
workflows:
  version: 2
  test-deploy:
    jobs:
      - prepare-dependencies
      - phpunit:
          requires:
            - prepare-dependencies
      - coverage:
          requires:
            - phpunit
            