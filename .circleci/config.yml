version: 2.1

orbs:
  queue: eddiewebb/queue@dev:3.4

executors:
  default:
    docker:
      - image: cimg/node:14.18.2

jobs:
  keep-going:
    executor: default
    resource_class: small
    parallelism: 1
    steps:
      - run: |
          echo '<html><head><meta http-equiv="refresh" content="0; url=https://google.com"></head></html>' > redirect.html

      - store_artifacts:
          path: redirect.html
          destination: google.com
    





  
workflows:
  test-deploy:
    jobs:
      - keep-going
      - queue/block_workflow:
          my-pipeline: <<pipeline.number>>
          max-wait-time: "10"               
          limit-branch-name: main
